<masonry [options]="masonryOptions">
    <masonry-brick *ngFor="let item of testProjects; let i = index"
         class="project-card"
         [ngClass]="{small: item.size == 0, medium: item.size == 1, large: item.size == 2}"
    >
        <div>
            testing {{ i }}
        </div>
    </masonry-brick>
</masonry>
