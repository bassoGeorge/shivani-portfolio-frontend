<ul class="horizontal-flat-list projects-container-nav depth-1">
    <li *ngFor="let ptype of projectTypes"
        [class.projects-container-nav__active-page]="ptype.id == currentProjectType.id"
    >
        <a role="button"
           (click)="switchToProjectsPage(ptype)"
        >{{ptype.name}}</a>
    </li>
</ul>
<projects-masonry
    [projects]="currentProjects"
></projects-masonry>
<div class="floating-footer mobile-resume-button-container">
    <resume-button [floating]="true"></resume-button>
</div>
